<div class="main">
  <div>
    <div class="projectimg">
      <img src="./assets/project_logo.png" alt="" />
    </div>

    <div class="mx-4 px-2 title">
      <h2 class="mt-2">Title:</h2>
      <textarea
        name=""
        id=""
        cols="40"
        rows="1"
        class="my-2 pt-2 px-2 ml-3"
        [(ngModel)]="notes.title"
      ></textarea>
    </div>
    <div class="mx-4 mt-3 content">
      <h2 class="mt-1 mx-1">Text</h2>
      <textarea
        name=""
        id=""
        cols="50"
        rows="8"
        class="mx-3 mt-2"
        [(ngModel)]="notes.Content"
      ></textarea>
      <div class="mr-4 count" *ngIf="notes.Content">
        <h3>count:{{ notes.Content.length }}</h3>
      </div>
    </div>
    <div class="mx-4 mt-2 btnadd">
      <button class="btn btn-success btn-lg mx-3" (click)="file.click()">
        Add image
        <input
          type="file"
          accept="image/*"
          #file
          (change)="readURL($event)"
          class="imgdisplay"
          
        />
      </button>
      <img class="img" [src]="imageSrc || './assets/img_no_img.jpeg'" alt="raj" />
    </div>
    <div class="mt-3 save">
      <button
        class="btn btn-primary btn-lg rounded-pill mb-4 mx-2"
        (click)="saveNotes()"
      >
        Save Notes
      </button>
    </div>
  </div>
</div>
